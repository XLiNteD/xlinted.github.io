  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e1e2f;
      --accent: #3b3b5c;
      --highlight: #1e90ff;
      --bg: #f0f4f8;
      --dark-bg: #121212;
      --card-bg: #ffffff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      color: #333;
      line-height: 1.7;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    header img {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 3.5em;
      margin: 0;
    }
    header p {
      font-size: 1.5em;
      margin-top: 15px;
    }
    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-icons a img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .social-icons a img:hover {
      transform: scale(1.1);
    }
    .intro-slider {
      background: #ffffffcc;
      padding: 40px 20px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      color: var(--accent);
      overflow: hidden;
      position: relative;
    }
    .intro-texts {
      display: flex;
      animation: introScroll 25s linear infinite;
      width: calc(100% * 5);
    }
    .intro-slide {
      flex: 0 0 100%;
      padding: 10px;
    }
    @keyframes introScroll {
      0% { transform: translateX(0%); }
      20% { transform: translateX(-100%); }
      40% { transform: translateX(-200%); }
      60% { transform: translateX(-300%); }
      80% { transform: translateX(-400%); }
      100% { transform: translateX(0%); }
    }
    section {
      padding: 70px 30px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      color: var(--primary);
      font-size: 2.4em;
      margin-bottom: 25px;
    }
    .card {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      margin-bottom: 60px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }
    iframe {
      border-radius: 12px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background: var(--primary);
      color: white;
      font-size: 1.1em;
    }
    .testimonial-slider {
      position: relative;
      display: flex;
      overflow: hidden;
      width: 100%;
      margin-bottom: 40px;
    }
    .testimonial-track {
      display: flex;
      width: calc(300px * 5);
      animation: scroll 25s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-1500px); }
    }
    .testimonial {
      flex: 0 0 300px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-right: 20px;
    }
    .testimonial p {
      font-style: italic;
    }
    .testimonial h4 {
      margin-top: 15px;
      font-weight: bold;
    }
    .dots {
      text-align: center;
      margin-top: 20px;
    }
    .dots span {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
